<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400;
            height: 400;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scrolling="yes">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>
        </iframe> 
        para aprender a programar.</p>
    <p>
        O repositório da Sayonná
        <iframe src="https://github.com/sayonnapontes" frameborder="0" height="500" width="500">
            <a href="https://github.com/sayonnapontes" target="_blank">no github</a>
        </iframe>
        tanbém é bem legal!
    </p>
</body>
</html>
